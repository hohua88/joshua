    <title>i5ting_ztree_toc:Mac-App-打包成dmg</title>

		<link href="toc/css/zTreeStyle/zTreeStyle.css" media="all" rel="stylesheet" type="text/css"/>
	  <style>
		pre {
		    counter-reset: line-numbering;
		    border: solid 1px #d9d9d9;
		    border-radius: 0;
		    background: #fff;
		    padding: 0;
		    line-height: 23px;
		    margin-bottom: 30px;
		    white-space: pre;
		    overflow-x: auto;
		    word-break: inherit;
		    word-wrap: inherit;
		}

		pre a::before {
		  content: counter(line-numbering);
		  counter-increment: line-numbering;
		  padding-right: 1em; /* space after numbers */
		  width: 25px;
		  text-align: right;
		  opacity: 0.7;
		  display: inline-block;
		  color: #aaa;
		  background: #eee;
		  margin-right: 16px;
		  padding: 2px 10px;
		  font-size: 13px;
		  -webkit-touch-callout: none;
		  -webkit-user-select: none;
		  -khtml-user-select: none;
		  -moz-user-select: none;
		  -ms-user-select: none;
		  user-select: none;
		}

		pre a:first-of-type::before {
		  padding-top: 10px;
		}

		pre a:last-of-type::before {
		  padding-bottom: 10px;
		}

		pre a:only-of-type::before {
		  padding: 10px;
		}

		.highlight { background-color: #ffffcc } /* RIGHT */
		</style>
  </head>

	  <div>
				<div style='width:25%;'>
						<ul id="tree" class="ztree" style='width:100%'>

        <div id='readme' style='width:70%;margin-left:20%;'>
          	<article class='markdown-body'>
            	<p>##先把开发的Mac App打包成xxx.app
<img src="https://upload-images.jianshu.io/upload_images/1648908-d444ccf71daba7ff.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="打包截图.png"></p>
<p><img src="https://upload-images.jianshu.io/upload_images/1648908-b9c872b517e9831f.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="导出.app截图.png"></p>
<p>##安装create-dmg</p>
<pre><code>brew install create-dmg
</code></pre><p>安装成功后，可以用下面指令查看详细信息</p>
<blockquote>
<p>create-dmg --help</p>
</blockquote>
<p>##生成dmg</p>
<pre><code>create-dmg  &lt;output_name.dmg&gt;  &lt;source_folder&gt;
</code></pre><p>##参考
<a href="https://github.com/create-dmg">create-dmg</a></p>

          	</article>
        </div>
		</div>
